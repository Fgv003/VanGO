<div class="container">
  <h2>Cadastro Motorista</h2>
  <form (ngSubmit)="onSubmit()" #motoristaForm="ngForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" required [(ngModel)]="motorista.nome" name="nome">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" class="form-control" required [(ngModel)]="motorista.endereco" name="endereco">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" class="form-control" required [(ngModel)]="motorista.telefone" name="telefone">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="motorista.email" name="email">
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" required [(ngModel)]="motorista.senha" name="senha">
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" class="form-control" required [(ngModel)]="motorista.idade" name="idade" min="0">
    </div>

    <div class="mb-3">
      <label for="cnh" class="form-label">CNH</label>
      <input type="text" id="cnh" class="form-control" required [(ngModel)]="motorista.cnh" name="cnh">
    </div>

    <div class="mb-3">
      <label for="categoriaCnh" class="form-label">Categoria CNH</label>
      <input type="text" id="categoriaCnh" class="form-control" required [(ngModel)]="motorista.categoriaCnh" name="categoriaCnh">
    </div>

    <div class="mb-3">
      <label for="validade" class="form-label">Validade</label>
      <input type="date" id="validade" class="form-control" required [(ngModel)]="motorista.validade" name="validade">
    </div>

    <div class="mb-3">
      <label for="van" class="form-label">Veículo Cadastrado</label>
      <select id="van" class="form-select" required [(ngModel)]="motorista.vanId" name="van">
        <option value="" disabled selected>Selecione uma van</option>
        <option *ngFor="let van of vans" [value]="van.id">{{ van.modelo }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!motoristaForm.form.valid">Cadastrar</button>
  </form>
</div>
