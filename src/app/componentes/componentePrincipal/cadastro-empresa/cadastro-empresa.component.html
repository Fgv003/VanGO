<div class="container">
  <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">
    <h2>Cadastro de Empresa</h2>

    <div class="form-group">
      <label for="nome">Nome da Empresa:</label>
      <input
        type="text"
        id="nome"
        name="nameEnterprise"
        class="form-control"
        required
        [(ngModel)]="empresa.nameEnterprise"
      />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        class="form-control"
        required
        [(ngModel)]="empresa.cnpj"
      />
    </div>

    <div class="form-group">
      <label for="endereco">EndereÃ§o:</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        class="form-control"
        required
        [(ngModel)]="empresa.endereco"
      />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        name="telephone"
        class="form-control"
        required
        [(ngModel)]="empresa.telephone"
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="empresa.email"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!empresaForm.valid">
      Cadastrar
    </button>
  </form>
</div>
