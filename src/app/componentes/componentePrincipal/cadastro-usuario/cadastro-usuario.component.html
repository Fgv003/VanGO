<div class="container">
  <h2>Cadastro de Usuário</h2>
  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" required [(ngModel)]="usuario.nome" name="nome">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" class="form-control" required [(ngModel)]="usuario.endereco" name="endereco">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" class="form-control" required [(ngModel)]="usuario.telefone" name="telefone">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="usuario.email" name="email">
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" required [(ngModel)]="usuario.senha" name="senha">
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" class="form-control" required [(ngModel)]="usuario.idade" name="idade" min="0">
    </div>

    <div class="mb-3">
      <label for="periodoAula" class="form-label">Período de Aula</label>
      <select id="periodoAula" class="form-select" required [(ngModel)]="usuario.periodoAula" name="periodoAula">
        <option value="" disabled selected>Selecione um período</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="instituicaoDeEnsino" class="form-label">Instituição de Ensino</label>
      <input type="text" id="instituicaoDeEnsino" class="form-control" required [(ngModel)]="usuario.instituicaoDeEnsino" name="instituicaoDeEnsino">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Cadastrar</button>
  </form>
</div>
